name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            go build -o serverpanel-${{ matrix.os }}-${{ matrix.arch }}.exe main.go
          else
            go build -o serverpanel-${{ matrix.os }}-${{ matrix.arch }} main.go
          fi

      - name: Create package
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip -r release/serverpanel-${{ matrix.os }}-${{ matrix.arch }}.zip serverpanel-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            cp scripts/install.sh .
            cp scripts/uninstall.sh .
            chmod +x install.sh uninstall.sh
            tar -czf release/serverpanel-${{ matrix.os }}-${{ matrix.arch }}.tar.gz serverpanel-${{ matrix.os }}-${{ matrix.arch }} install.sh uninstall.sh README.md
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: serverpanel-${{ matrix.os }}-${{ matrix.arch }}
          path: release/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
